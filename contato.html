<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Contato - Barbearia Alura</title>
		<link rel="stylesheet" type="text/css" href="reset.css">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>

	<body>
		<header>
			<div class="caixa">
				<h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>

				<nav>
					<ul>
						<li><a href="barbearia.html">Home</a></li>
						<li><a href="barbeariapr.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>
		
		<main>
			<form>
				<label for="nomesobremone">Nome e sobrenome</label>
				<input type="text" id="nomesobremone" class="input-padrao" name="" required>

				<label for="email">Email</label>
				<input type="email" id="email" class="input-padrao"  name="" required placeholder="seuemail@domínio.com">

				<label for="tell">Telefone</label>
				<input type="tel" id="tell" class="input-padrao" name="" required placeholder="(XX) XXXXX-XXXX">

				<label for="mensagem">Mensagem</label>	
				<textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

			<fieldset>
				<br>
				<legend>Como prefere o nosso contato?</legend>
				<label for="radio-email"><input type="radio" id="radio-email" value="email" name="contato">Email</label>

				<label for="radio-telefone"><input type="radio" value="telefone" id="radio-telefone" name="contato">Telefone</label>				

				<label for="radio-whatsapp"><input type="radio" value="whatsapp" id="radio-whatsapp" name="contato" checked>WhatsApp</label>			
			</fieldset>	

			<fieldset>
				<legend>Qual horário prefere ser atendido?</fieldset>
				<select>
					<option>Manhã</option>
					<option>Tarde</option>	
					<option>Noite</option>	
				</select>
			</fieldset>
				<label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por email?</label>
				<input type="submit" value="Enviar Formulário" class="enviar" name="">
			
			</form>

			<table>
				<thead>		
					<tr>
						<th>Dia</th>
						<th>Horário</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Segunda</td>
						<td>8hrs - 20hrs</td>
					</tr>
					<tr>
						<td>Quarta</td>
						<td>8hrs - 20hrs</td>
					</tr>
					<tr>
						<td>Sexta</td>
						<td>8hrs - 20hrs</td>
					</tr>
				</tbody>
			</table>
		</main>

		<footer>
			<img src="logo-branco.png" alt="Logo da Barbearia Alura">
			<p class="cright">&copy; Copyright Barbearia Alura - 2019</p>
		</footer>
	</body>
</html>
